<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glassy Profile</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@600&family=Poppins:wght@100;200;300;400;500;600&family=Roboto:wght@300;400;500;700&family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="parent">
      <div class="background"></div>
      <div class="container">
        <div class="menu">
          <i class="fa-solid fa-bars"></i>
        </div>
        <div class="profile"></div>
        <p class="name">Daniel Joffrian</p>
        <div class="location">
          <i class="fa-solid fa-location-dot"></i>
          <p>Atlanta, GA</p>
        </div>
        <button>View Content</button>
      </div>
    </div>
  </body>
</html>
